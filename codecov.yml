codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: 80%
        threshold: 1%
        base: auto
        if_ci_failed: error

    patch:
      default:
        target: 80%  # High bar for patch coverage
        threshold: 1%
        base: auto
        if_ci_failed: error

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: no

ignore:
  - "tests/**"
  - "src/bin/**"
  - "migrations/**"

# Note: Logging statements are marked with inline comments in code
# to exclude them from coverage (e.g., // coverage:ignore-line)
