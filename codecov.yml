codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: auto
        threshold: 1%
        base: auto
        if_ci_failed: error

    patch:
      default:
        target: 60%  # Reasonable target for patches (up from auto)
        threshold: 1%
        base: auto
        if_ci_failed: error
        # Logging statements don't affect program logic but inflate coverage requirements
        # Focus on testing actual functionality rather than side effects

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: no

ignore:
  - "tests/**"
  - "src/bin/**"
  - "migrations/**"

# Note: Logging statements are marked with inline comments in code
# to exclude them from coverage (e.g., // coverage:ignore-line)
