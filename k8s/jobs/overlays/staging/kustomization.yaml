apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Staging environment overlay for import jobs

namespace: rain-tracker-staging

resources:
  - ../../base

# Staging-specific labels
labels:
  - pairs:
      environment: staging

# Staging configuration overrides via patches
patches:
  # Update ConfigMap for staging
  - patch: |-
      - op: replace
        path: /data/RUST_LOG
        value: "info"
      - op: replace
        path: /data/CONTINUE_ON_ERROR
        value: "false"
    target:
      kind: ConfigMap
      name: historical-import-config

# Use release candidate tags
images:
  - name: ghcr.io/your-org/rain-tracker-service
    newTag: v0.3.0-rc.1  # Release candidate
